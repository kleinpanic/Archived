<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member Login – Zeta Psi Alpha Pi</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ΖΨ Alpha Pi – Member Access</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html" class="active">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
  
  <main>
    <div class="form-container">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
        </div>
        <div class="error-msg" id="loginError"></div>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Zeta Psi Alpha Pi. All rights reserved.</p>
  </footer>
  
  <script src="js/login.js"></script>
</body>
</html>
