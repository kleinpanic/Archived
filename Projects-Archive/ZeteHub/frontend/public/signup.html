<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member Sign Up – Zeta Psi Alpha Pi</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ΖΨ Alpha Pi – Member Registration</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="active">Sign Up</a>
  </nav>
  
  <main>
    <div class="form-container">
      <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Choose a secure password" required>
        </div>
        <div class="form-group">
          <label for="signupCode">Secret Code</label>
          <input type="text" id="signupCode" name="code" placeholder="Enter the secret code" required>
        </div>
        <div class="error-msg" id="signupError"></div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Zeta Psi Alpha Pi. All rights reserved.</p>
  </footer>
  
  <script src="js/signup.js"></script>
</body>
</html>
